<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshan Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, goldenrod, rgb(255, 0, 13));
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 10px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        .gallery img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border: 10px solid darkgreen;
            border-radius: 30px;
            transition: all 0.4s ease;
            
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: red;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        @media screen and (max-width: 600px) {
            body {
                background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            }

            .gallery img {
                border: 4px ridge pink;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ Roshan's Photo Gallery ðŸŒŸ</h1>
    <div class="gallery">
        <img src="pic/download.jpeg" alt="Image 1">
        <img src="pic/roshan2.png" alt="Image 2">
        <img src="pic/elephant.png" alt="Image 3">
        <img src="pic/Roshan - Copy.png" alt="Image 4">
        <img src="pic/Varanasi1.png" alt="Image 5">
    </div>
</body>
</html>
