<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: pink;
        }

        .lessthan600 {
            display: none;
        }
 
        .morethan600 {
            display: block;
        }

        @media screen and (max-width: 600px) {
            body {
                background-color: green;
            }

            .lessthan600 {
                display: block;
            }

            .morethan600 {
                display: none;
            }

        }
    </style>
</head>

<body>
    <button class="morethan600">600 and more</button>
    <button class="lessthan600">less than 600</button>
</body>

</html>
