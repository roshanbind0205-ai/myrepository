<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threepic</title>
    <style>
        .stickyss{
            position: absolute;
            width: 20%;
            height: 80%;
            left: 5%;
            top:10%;
        }
         .stickys{
            position: absolute;
            width: 20%;
            height: 80%;
            left: 40%;
            top : 10%;
        }
         .sticky{
            position: absolute;
            width: 20%;
            height: 80%;
            right: 5%;
            top:10%;
        }
    </style>
</head>
<body>
    
    <img src="pic/cutebabu.png" alt="Baby" class="sticky">
    <img src="pic/cutebabu.png" alt="Baby" class="stickys">
    <img src="pic/cutebabu.png" alt="Baby" class="stickyss">
</body>
</html>
