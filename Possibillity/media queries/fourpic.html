<head>

    <title>Four pic</title>

        .sticky{
            position: sticky;
            width: 40%;
            height: 40%;
            right: 10%;
        }
        .stickys{
            position: stickys;
            width: 40%;
            height: 40%;
            right: 10%;
        }
        .stickyss{
            position: stickyss;
            width: 40%;
            height: 40%;
            left: 50%;
        }
        .stickysss{
            position: stickysss;
            width: 40%;
            height: 40%;
            left: 50%;
        }
    </style>
</head>
<body>
    <img src="pic/Varanasi1.png" alt="" class="sticky">
    <img src="pic/Varanasi1.png" alt="" class="stickys">
